<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html6</title>
    <style>
        .title{
            font-family: 'Times New Roman', Times, serif;
            color:blue;
            font-size: 14;
        }
        .author{
            font-family: Arial, Helvetica, sans-serif;
            color: magenta;
        }
        .pin{
            padding-left:70px;
        }
        p{
            font-family: Arial; 
            font-size: 12;
        }
        span{
            color:green;
        }
    </style>
</head>
<body>
    <p class="title"><b>Artificial Intelligence</b></p>
    <p class="author"><b>S. Russel</b></p>
    <div class="pin">
    <p><span class="fw">Princeton Hall</span><br>Sixth Edition<br>0-13-1038-5-2<br>$63</p>
    </div>
    <p class="title"><b>Java 2</b></p>
    <p class="author"><b>Watson</b></p>
    <div class="pin">
    <p><span class="fw">BPB Publications</span><br>Third Edition<br>0-41-1058-7-2<br>$63</p>
    </div>
    <p class="title"><b>HTML in 24 hours</b></p>
    <p class="author"><b>Sam Peter</b></p>
    <div class="pin">
    <p><span class="fw">SAM Publications</span><br>Fifth Edition<br>0-672-32841-0<br>$50</p>
    </div>
</body>
</html>
