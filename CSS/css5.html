<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5</title>
    <style>
        h1{
            font-family:'Castellar';
            color:red;
        }
        #new{
            text-decoration: overline;
            color:blue;
            font-family: 'Chiller';
        }
        #f{
            color:deeppink;
            font-family: 'Trebuchet MS';
        }
    </style>
</head>
<body>
    <h1><u>THIS HEADER IS IN RED</u></h1>
    <p id="new">This header is in blue</p>
    <p id="f">This is normal text</p>
</body>
</html>
