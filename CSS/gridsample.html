            padding: 20px;

            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;

        .gallery img:hover {
            transform: scale(1.1);
            opacity:1;
            transition: opacity 0.5s ease;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

</head>

<!DOCTYPE html>
<html>
<head>
  <title>Grid Layout Example</title>
  <style>
    
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      grid-gap: 10px;
      background-color: white;
      padding:50px;
      height:700px;
      width:600px;
    }

    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      
    }

    .pink {
      background-color: pink;
      grid-column: 1 / 4;
      grid-row: 1;
    }

    .orange {
      background-color: rgb(255, 0, 132);
      grid-column: 1/2;
      grid-row: 2;
    }

    .yellow {
      background-color: yellow;
      grid-column: 2 / 3;
      grid-row: 2/4;
    }

    .green {
      background-color: rgb(255, 0, 132);
      grid-column: 3 / 4;
      grid-row: 2/3;
    }

    .blue {
      background-color: pink;
      grid-column: 1 / 2;
      grid-row: 3/5;
    }

    .purple {
      background-color: orange;
      grid-column: 2 / 4;
      grid-row: 4;
    }
    .black {
      background-color: black;
      grid-column: 3/ 4;
      grid-row: 3;
    }
    .one{
        background-color: blue;
      grid-column: 1 / 3;
      grid-row: 5/6;

    }
    .two{
        background-color: yellow;
      grid-column: 3 / 4;
      grid-row: 5/6;

    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item black">6</div>
    <div class="grid-item one">8</div>
    <div class="grid-item two">9</div>
    <div class="grid-item yellow">3</div>
    <div class="grid-item green">4</div>
    <div class="grid-item blue">5</div>
    <div class="grid-item purple">7</div>
    <div class="grid-item orange">2</div>
    <div class="grid-item yellow">3</div>
    <div class="grid-item pink">1</div>
  </div>
</body>
</html>
