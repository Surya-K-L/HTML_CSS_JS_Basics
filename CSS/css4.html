<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css5</title>
    <style>
        .box{
            text-shadow: 2px;
            background-color:lightblue;
            width:350px;
            height:150px;
            box-shadow:10px 10px 5px 0 grey;
        }
        h1{
            text-shadow: 2px 2px 5px green,0 0 5px red;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Positive Thinking</h1>
        <p>"Start each day with a positive thought and a grateful<br>heart".</p>
        <p>-Roy T. Bennett, The Light in the Heart</p>
    </div>
</body>
</html>
