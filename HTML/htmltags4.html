<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmltags4</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required pattern="[^\s@]+@]+\.[^\s@]+">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="pass" placeholder="Passsword" minlength="6" required><br>
        <label for="dob">DOB:</label>
        <input type="date" id="date" placeholder="dd-mm-yyyy" required><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br>
        <p>Remarks:</p>
        <textarea id="remarks" name="remark" rows="12" cols="32" placeholder="please enter your additional remakrs(if any)" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
