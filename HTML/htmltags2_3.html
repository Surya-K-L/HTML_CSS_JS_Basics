<!DOCTYPE html>
<html>
    <head>
        <title>htmltags2_3</title>
    </head>
    <body>
        <h2>Student Registration Form</h2>
        <label for="name">Name</label>
        <input type="text" id="name" required><br>
        <label for="Fatna">Father Name</label>
        <input type="text" id="fatna" required><br>
        <label for="posadd">Postal Address</label>
        <input type="text" id="posadd" required><br>
        <label for="peradd">Personal Address</label>
        <input type="text" id="peradd" required><br>
        <label for="gender">Gender</label>
        <input type="radio" id="gen" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="gen" value="Female" required>
        <label for="female">Female</label><br>
        <label for="city">City</label>
        <select name="city" id="city">
            <option value="Patna">Coimbatore</option>
            <option value="Goa">Chennai</option>
            <option value="New Delhi">Erode</option>
            <option value="Mumbai">Salem</option>
        </select><br>
        <label for="city">Course</label>
        <select name="course" id="course">
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            <option value="BCA">BCA</option>
            <option value="B.Tech">B.Tech</option>
        </select><br>
        <label for="city">District</label>
        <select name="dist" id="dist">
            <option value="Nalanda">Nalanda</option>
            <option value="UP">UP</option>
            <option value="Goa">Goa</option>
            <option value="Patna">Patna</option>
        </select><br>
        <label for="state">State</label>
        <select name="state" id="state">
            <option value="">--Select--</option>
            <option value="ND">NewDelhi</option>
            <option value="Goa">Goa</option>
            <option value="Mum">Mumbai</option>
            <option value="Patna">Patna</option>
        </select><br>
        <label for="pin">PinCode</label>
        <input type="text" id="text" required><br>
        <label for="email">EmailId</label>
        <input type="email" id="email"><br>
        <label for="dob">DOB</label>
        <input type="text" id="dob" required><br>
        <label for="mobileno">MobileNo</label>
        <input type="text" id="num"><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit Form</button><br>
        <br>
    </body>
</html>
