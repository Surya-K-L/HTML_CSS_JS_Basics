<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic3</title>
    <style>
        table, th, tr,td{
            border:2px solid black;
        }
    </style>
</head>
<body>
    <center>
    <h1 style="color:red;">Text Formatting Tags</h1>
    <table style="width: 50%;">
        <tr>
        <th>HTML Tag</th>
        <th>Output</th>
        </tr>
        <tr>
            <td>normal text</td>
            <td>hello world</td>
        </tr>
        <tr>
            <td>Font & its attributes</td>
            <td style="color:blue"><h3>hello world</h3></td>
        </tr>
        <tr>
            <td>&lt;B&gt;</td>
            <td><b>Bold</b></td>
        </tr>
        <tr>
            <td>&lt;I&gt;</td>
            <td><i>Italic</i></td>
        </tr>
        <tr>
            <td>&lt;U&gt;</td>
            <td><u>Underline</u></td>
        </tr>
        <tr>
            <td>&lt;EM&gt;</td>
            <td><em>Emphasis</em></td>
        </tr>
        <tr>
            <td>&lt;STRONG&gt;</td>
            <td><strong>STRONG</strong></td>
        </tr>
        <tr>
            <td>&lt;TELETYPE&gt;</td>
            <td><teletype>TELETYPE</teletype></td>
        </tr>
        <tr>
            <td>&lt;CITE&gt;</td>
            <td><cite>Citation</cite></td>
        </tr>
        <tr>
            <td>&lt;STRIKE&gt;</td>
            <td><strike>Strike through text<strike></td>
        </tr>
        <tr>
            <td>&lt;BIG&gt;</td>
            <td><big>text in a big font<big></td>
        </tr>
        <tr>
            <td>&lt;SMALL&gt;</td>
            <td><small>text in a small font<small></td>
        </tr>
        <tr>
            <td>&lt;SUB&gt;</td>
            <td><sub>a<sub>b</td>
        </tr>
        <tr>
            <td>&lt;SUP&gt;</td>
            <td><sup>a<sup>b</td>
        </tr>

    </table>
</center>
</body>
</html>
