<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append</title>
</head>
<body>
    <div>
        <h1>Surya</h1>
    </div>

    <script>
        let di=document.querySelector("div");
        //appends below surya 
        di.append("Hello");
        di.append("Hello");
        di.append("Hello");

        //prepends above surya
        di.prepend("Hai");
        di.prepend("Hai");
        di.prepend("Hai");
    </script>
</body>
</html>
